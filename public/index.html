<html>
<head>
    <style type="text/css">
        body {
            margin: 0;
        }
        #sketch {
            height: 100%;
            left: 25px;
        }
        #controls {
            left: -80px;
            width: 100px;
            background-color: #a4a4a4;
            height:100%;
            position:absolute;
            transition: left 0.5s;
        }
        #controls:hover {
            left: -70px;
        }
        #controls.open {
            left: 0px;
        }
    </style>
</head>

<body>
<div id="controls">
<ul>
    <li onclick="setColor('blue')">blue</li>
    <li onclick="setColor('green')">green</li>
    <li onclick="setColor('red')">red</li>
    <li onclick="setColor('black')">black</li>
</ul>
</div>
<div id="sketch">
    <canvas id="paint"></canvas>
</div>

</body>
<script src="index.js" type="text/javascript"></script>
</html>
