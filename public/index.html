<html>
<head>
    <style type="text/css">
        body {
            margin: 0;
            background-color: #38c2d0;
        }
        h1 {
            color: #000;
            font-family: "Arial", Arial, sans-serif;
            text-align:center;
            font-size: 80px;
        }
        div.controls {
            width: 100%;
            height: 400px;
            background-color: #fff;
        }
        div.room-buttons {
            text-align: center;
        }
        div.room-buttons > button {
            border: 1px solid #000;
            padding: 5px;
            font-size: 25px;
            background-color: #f8ea1d;
            transition: all 0.1s;
        }
        div.room-buttons > button:hover {
            box-shadow: 0 3px 4px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        div#join-modal {
            width: 400px;
            height: 100px;
            background-color: #fff;

            border: 1px solid #000;
            padding: 15px;
        }
        .hidden {
            display: none;
        }
        .verticalCenterOnPage {
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;

            margin: auto;
        }
    </style>
    <script type="text/javascript">
        var host = window.document.location.host.replace(/:.*/, '');
        function createRoom() {
            window.location = 'http://'+host+(location.port ? ':'+location.port: '')+'/drawingroom';
        }
        function openJoinModal() {
            document.getElementById('join-modal').classList.remove('hidden');
        }
        function closeJoinModal() {
            document.getElementById('join-modal').classList.add('hidden');
        }
    </script>
</head>
<body>
<div class="controls verticalCenterOnPage">
    <h1>Draw<i>Now!</i></h1>
    <div class="room-buttons">
        <button onclick="createRoom()">Create New Room</button> or <a href="JavaScript:Void(0);" onclick="openJoinModal()">join existing room</a>
        <p></p>
    </div>
</div>
<div id="join-modal" class="hidden verticalCenterOnPage">
        Ask your room creator to share their room with you. Each room has its own unique url.
        It will look something like this:<br><br>
        http://localhost:8080/drawingroom/123-23059-sdkjnf-1234
        <button onclick="closeJoinModal()" style="float:right;margin-top:15px;">Got it!</button>
</div>
</body>
</html>
